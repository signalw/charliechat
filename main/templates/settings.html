{% extends 'base.html' %}

{% block title %}Settings{% endblock %}

{% block content %}
  <h2>Settings</h2>
  <form method="post">
    {% csrf_token %}
    username: {{ request.user.username }}<br />
    type:
    <select name="group">
      {% for tag in groups %}
        {% if request.user.profile.group == forloop.counter0 %}
          <option value= {{ forloop.counter0 }} selected>{{ tag }}</option>
        {% else %}
          <option value= {{ forloop.counter0 }}>{{ tag }}</option>
        {% endif %}
      {% endfor %}
    </select><br />
    bio:
    <textarea name="bio">{{ request.user.profile.bio }}</textarea>
    <button type="submit">Save</button>
  </form>
{% endblock %}
